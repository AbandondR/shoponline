<!DOCTYPE html>
<<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>login-user</title>
    <link rel="stylesheet" href="/css/pintuer.css">
    <script src="/js/sys/jquery.js"></script>
    <script src="/js/sys/pintuer.js"></script>
    <script src="/js/sys/respond.js"></script>
    <script src="/js/sys/register.js"></script>
</head>
<body>
<div align="center">
    <form action="/user/resetpassw" method="post">
        <div class="panel padding" style="width: 450px;text-align: left;">
            <div class="" style="padding:30px;">
                <div class="form-group">
                    <div class="field field-icon-right">
                        <input type="password" class="input" name="password" placeholder="新密码" maxlength="32" data-validate="required:请填写新密码,length#>=0:密码长度不符合要求" />
                        <span class="icon icon-key"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="field field-icon-right">
                        <input type="password" class="input" name="confirmPassword" placeholder="确认密码" maxlength="32" data-validate="required:请填写确认新密码,length#>=0:密码长度不符合要求" />
                        <span class="icon icon-key"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="field">
                        <button class="button button-block bg-main text-big">立即重置</button>
                    </div>
                </div>
                <div class="text-right text-small text-gray padding-top"><a class="text-gray" target="_blank" href="http://www.pintuer.com">拼图</a> 版权所有</div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
